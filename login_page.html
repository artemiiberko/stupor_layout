<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <link rel="stylesheet" href="css/login_page_style.css" />
    <link
      href="https://db.onlinewebfonts.com/c/31b8101b7be4ea7380dd68f7ae18231d?family=Blender+Pro"
      rel="stylesheet"
      type="text/css"
    />
    <title>Stupor - components</title>
  </head>

  <body>
    <div class="App">
      <div class="form-wrap">
        <img src="img/stupor_logo_white.svg" />
        <div class="name">программный комплекс СТУПОР</div>
        <div class="input-wrap">
          <input type="text" placeholder="Логин" />
        </div>
        <div class="input-wrap">
          <input type="password" placeholder="Пароль" />
        </div>
        <div class="login-buttons-wrap">
          <div class="login-button">Войти</div>
          <div class="fingerprint-button"><img src="img/fingerprint.svg" class="fingerpint-button" /></div>
        </div>
      </div>
      <div class="credits">разработано в россии</div>
      <div class="recovery-button">Восстановить доступ</div>
    </div>
  </body>
</html>
